<!DOCTYPE html>
<html>

<head>
<style>
    h2 {
        font-size: x-large;
        text-align: center;
    }

</style>
</head>

<body>

    <h2>JavaScript Variables</h2>

    <p>In this example, x, y, and z are variables.</p>

    <p id="demo"></p>

    <script>
        var x = 5;
        var y = 8;
        var z = x + y;
        document.getElementById("demo").innerHTML =
            "The value of z is: " + z;
    </script>

</body>

</html>
